services:
  server:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      - DEVELOPMENT_MODE=true
    volumes:
      - ./server:/app
      - server-data:/app/data
    restart: unless-stopped

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    restart: unless-stopped

volumes:
  server-data:
